<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสอบควิซ - Quiz System By Coolnut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease-in-out;
        }
        @media (min-width: 640px) {
            .card {
                padding: 1.25rem;
            }
        }
        @media (min-width: 1024px) {
            .card {
                padding: 1.5rem;
            }
        }
        .neon-text {
            color: #58a6ff;
            text-shadow: 0 0 5px rgba(88, 166, 255, 0.7), 0 0 10px rgba(88, 166, 255, 0.5);
        }
        .input-dark {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        @media (min-width: 640px) {
            .input-dark {
                font-size: 1rem;
            }
        }
        .input-dark:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
            font-size: 0.875rem;
        }
        @media (min-width: 640px) {
            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }
        .btn-primary {
            background-color: #238636;
            color: white;
            border-color: #38a84a;
        }
        .btn-primary:hover {
            background-color: #2ea043;
            border-color: #56d364;
        }
        .btn-secondary {
            background-color: #21262d;
            color: #58a6ff;
            border-color: #30363d;
        }
        .btn-secondary:hover {
            background-color: #30363d;
            border-color: #58a6ff;
        }
        .btn-warning {
            background-color: #9a3412;
            color: #fbbf24;
            border-color: #ea580c;
        }
        .btn-warning:hover {
            background-color: #ea580c;
            color: white;
        }
        .btn-danger {
            background-color: #3e1111;
            color: #f87171;
            border-color: #da3633;
        }
        .btn-danger:hover {
            background-color: #da3633;
            color: white;
            border-color: #f87171;
        }
        .btn-success {
            background-color: #065f46;
            color: #34d399;
            border-color: #059669;
        }
        .btn-success:hover {
            background-color: #059669;
            color: white;
        }
        .timer-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #58a6ff;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.8);
            font-variant-numeric: tabular-nums;
        }
        @media (min-width: 640px) {
            .timer-display {
                font-size: 3.5rem;
            }
        }
        @media (min-width: 1024px) {
            .timer-display {
                font-size: 4rem;
            }
        }
        .timer-warning {
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
        }
        .timer-danger {
            color: #f87171;
            text-shadow: 0 0 20px rgba(248, 113, 113, 0.8);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        /* Time's Up Modal Styles */
        .timeup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-in-out;
        }
        .timeup-modal {
            text-align: center;
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .timeup-text {
            font-size: 4rem;
            font-weight: 900;
            color: #ff6b6b;
            text-shadow: 
                0 0 10px rgba(255, 107, 107, 0.8),
                0 0 20px rgba(255, 107, 107, 0.6),
                0 0 30px rgba(255, 107, 107, 0.4),
                0 0 40px rgba(255, 107, 107, 0.2);
            animation: glowPulse 1.5s ease-in-out infinite;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }
        @media (min-width: 640px) {
            .timeup-text {
                font-size: 5rem;
            }
        }
        @media (min-width: 1024px) {
            .timeup-text {
                font-size: 7rem;
            }
        }
        .timeup-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }
        .timeup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes scaleIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 107, 107, 0.8),
                    0 0 20px rgba(255, 107, 107, 0.6),
                    0 0 30px rgba(255, 107, 107, 0.4),
                    0 0 40px rgba(255, 107, 107, 0.2);
                transform: scale(1);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 107, 107, 1),
                    0 0 30px rgba(255, 107, 107, 0.8),
                    0 0 40px rgba(255, 107, 107, 0.6),
                    0 0 50px rgba(255, 107, 107, 0.4);
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="min-h-screen p-2 sm:p-4">
    <div class="w-full max-w-7xl mx-auto">
        <div class="text-center mb-4 sm:mb-6 md:mb-8">
            <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold neon-text mb-2 px-2">ระบบสอบควิซ</h1>
            <p class="text-gray-400 text-sm sm:text-base">Quiz System</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-3 sm:gap-4 md:gap-6">
            <!-- Left Column: Student Selection -->
            <div class="card space-y-3 sm:space-y-4">
                <h2 class="text-lg sm:text-xl font-semibold text-blue-300 border-b border-gray-700 pb-2">เลือกนักเรียน</h2>
                <div>
                    <label for="maxNumber" class="block text-sm font-medium text-gray-300 mb-1">ถึงเลขที่:</label>
                    <input type="number" id="maxNumber" value="20" min="1" class="input-dark w-full p-2">
                </div>
                <button id="generateStudentListBtn" class="btn btn-secondary w-full">สร้างรายชื่อ</button>
                <div id="studentListContainer" class="hidden">
                    <h3 class="text-base sm:text-lg font-semibold text-gray-300 mb-2">เลือกนักเรียนที่มาเรียน:</h3>
                    <div class="flex space-x-2 mb-3 sm:mb-4">
                        <button id="selectAllBtn" class="btn btn-secondary flex-grow text-xs sm:text-sm">เลือกทั้งหมด</button>
                        <button id="deselectAllBtn" class="btn btn-secondary flex-grow text-xs sm:text-sm">ไม่เลือกทั้งหมด</button>
                    </div>
                    <div id="studentList" class="grid grid-cols-4 xs:grid-cols-5 sm:grid-cols-6 md:grid-cols-8 gap-1.5 sm:gap-2"></div>
                </div>
            </div>

            <!-- Right Column: Timer & Rounds -->
            <div class="space-y-3 sm:space-y-4 md:space-y-6">
                <!-- Timer Section -->
                <div class="card space-y-3 sm:space-y-4">
                    <h2 class="text-lg sm:text-xl font-semibold text-blue-300 border-b border-gray-700 pb-2">นาฬิกาจับเวลา</h2>
                    <div class="grid grid-cols-3 gap-2 sm:gap-3 md:gap-4">
                        <div>
                            <label for="timerHours" class="block text-sm font-medium text-gray-300 mb-1">ชั่วโมง:</label>
                            <input type="number" id="timerHours" value="0" min="0" max="23" class="input-dark w-full p-2 text-center">
                        </div>
                        <div>
                            <label for="timerMinutes" class="block text-sm font-medium text-gray-300 mb-1">นาที:</label>
                            <input type="number" id="timerMinutes" value="5" min="0" max="59" class="input-dark w-full p-2 text-center">
                        </div>
                        <div>
                            <label for="timerSeconds" class="block text-sm font-medium text-gray-300 mb-1">วินาที:</label>
                            <input type="number" id="timerSeconds" value="0" min="0" max="59" class="input-dark w-full p-2 text-center">
                        </div>
                    </div>
                    <div id="timerDisplay" class="timer-display text-center py-4 sm:py-6">00:05:00</div>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="startTimerBtn" class="btn btn-success text-xs sm:text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1 sm:mr-2 sm:w-5 sm:h-5"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            Start
                        </button>
                        <button id="pauseTimerBtn" class="btn btn-warning text-xs sm:text-sm" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1 sm:mr-2 sm:w-5 sm:h-5"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                            Pause
                        </button>
                        <button id="stopTimerBtn" class="btn btn-danger text-xs sm:text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1 sm:mr-2 sm:w-5 sm:h-5"><rect x="6" y="6" width="12" height="12"></rect></svg>
                            Stop
                        </button>
                        <button id="resetTimerBtn" class="btn btn-secondary text-xs sm:text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1 sm:mr-2 sm:w-5 sm:h-5"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                            Reset
                        </button>
                    </div>
                </div>

                <!-- Quiz Rounds Section -->
                <div class="card space-y-3 sm:space-y-4">
                    <h2 class="text-lg sm:text-xl font-semibold text-blue-300 border-b border-gray-700 pb-2">สุ่มรอบการสอบ</h2>
                    <div>
                        <label for="membersPerRound" class="block text-sm font-medium text-gray-300 mb-1">จำนวนนักเรียนต่อรอบ:</label>
                        <input type="number" id="membersPerRound" value="3" min="1" class="input-dark w-full p-2">
                    </div>
                    <button id="randomizeRoundsBtn" class="btn btn-primary w-full text-sm sm:text-base">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 sm:w-6 sm:h-6"><path d="M18 6l-4 4h3v4h-3l4 4"/><path d="M6 18l4-4H7v-4h3l-4-4"/></svg>
                        สุ่มรอบการสอบ
                    </button>
                    <div id="roundsResults" class="space-y-2 sm:space-y-3">
                        <p class="text-gray-500 text-center text-xs sm:text-sm">กด "สุ่มรอบการสอบ" เพื่อดูผลการสุ่ม</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Time's Up Modal -->
    <div id="timeupOverlay" class="timeup-overlay hidden">
        <div class="timeup-modal">
            <div class="timeup-text">เวลาหมด!</div>
            <button id="closeTimeupBtn" class="timeup-button">ปิด</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const maxNumberEl = document.getElementById('maxNumber');
            const generateStudentListBtn = document.getElementById('generateStudentListBtn');
            const studentListContainer = document.getElementById('studentListContainer');
            const studentListEl = document.getElementById('studentList');
            const selectAllBtn = document.getElementById('selectAllBtn');
            const deselectAllBtn = document.getElementById('deselectAllBtn');

            const timerHoursEl = document.getElementById('timerHours');
            const timerMinutesEl = document.getElementById('timerMinutes');
            const timerSecondsEl = document.getElementById('timerSeconds');
            const timerDisplayEl = document.getElementById('timerDisplay');
            const startTimerBtn = document.getElementById('startTimerBtn');
            const pauseTimerBtn = document.getElementById('pauseTimerBtn');
            const stopTimerBtn = document.getElementById('stopTimerBtn');
            const resetTimerBtn = document.getElementById('resetTimerBtn');

            const membersPerRoundEl = document.getElementById('membersPerRound');
            const randomizeRoundsBtn = document.getElementById('randomizeRoundsBtn');
            const roundsResultsEl = document.getElementById('roundsResults');
            
            const timeupOverlay = document.getElementById('timeupOverlay');
            const closeTimeupBtn = document.getElementById('closeTimeupBtn');

            // --- Timer State ---
            let timerInterval = null;
            let timerTotalSeconds = 0;
            let timerRemainingSeconds = 0;
            let isTimerRunning = false;
            let isTimerPaused = false;

            // --- Audio Context for Alarm Sound ---
            let audioContext = null;

            // --- Student List Functions ---
            const generateStudentCheckboxes = () => {
                studentListEl.innerHTML = '';
                const max = parseInt(maxNumberEl.value);
                if (isNaN(max) || max < 1) {
                    studentListEl.innerHTML = '<p class="text-red-400 col-span-full text-center">กรุณาใส่เลขที่ให้ถูกต้อง</p>';
                    return;
                }
                for (let i = 1; i <= max; i++) {
                    const studentDiv = document.createElement('div');
                    studentDiv.className = 'flex items-center justify-center p-1.5 sm:p-2 rounded-md cursor-pointer transition-all duration-200 text-xs sm:text-sm';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `student-${i}`;
                    checkbox.value = i;
                    checkbox.checked = true;
                    checkbox.className = 'hidden';
                    const label = document.createElement('label');
                    label.htmlFor = `student-${i}`;
                    label.textContent = i;
                    label.className = 'w-full h-full text-center cursor-pointer font-medium';
                    studentDiv.appendChild(checkbox);
                    studentDiv.appendChild(label);
                    studentDiv.addEventListener('click', () => {
                        checkbox.checked = !checkbox.checked;
                        updateCheckboxStyle(studentDiv, checkbox.checked);
                    });
                    updateCheckboxStyle(studentDiv, checkbox.checked);
                    studentListEl.appendChild(studentDiv);
                }
                studentListContainer.classList.remove('hidden');
            };

            const updateCheckboxStyle = (div, isChecked) => {
                if (isChecked) {
                    div.classList.remove('bg-gray-800', 'text-gray-400');
                    div.classList.add('bg-blue-600', 'text-white', 'font-bold');
                } else {
                    div.classList.remove('bg-blue-600', 'text-white', 'font-bold');
                    div.classList.add('bg-gray-800', 'text-gray-400');
                }
            };

            const toggleAllCheckboxes = (shouldSelect) => {
                const checkboxes = studentListEl.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    if (checkbox.checked !== shouldSelect) {
                        checkbox.checked = shouldSelect;
                        updateCheckboxStyle(checkbox.parentElement, shouldSelect);
                    }
                });
            };

            const getSelectedStudents = () => {
                return Array.from(studentListEl.querySelectorAll('input[type="checkbox"]:checked')).map(cb => parseInt(cb.value));
            };

            // --- Alarm Sound Function ---
            const playAlarmSound = () => {
                try {
                    // Resume audio context if suspended (required for some browsers)
                    if (audioContext && audioContext.state === 'suspended') {
                        audioContext.resume();
                    }

                    // Create audio context if not exists
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }

                    // Function to play a single beep
                    const playBeep = (delay = 0) => {
                        setTimeout(() => {
                            const now = audioContext.currentTime;
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();

                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);

                            // Create a more noticeable alarm sound (alternating frequency)
                            oscillator.type = 'sine';
                            oscillator.frequency.setValueAtTime(800, now);
                            oscillator.frequency.setValueAtTime(1200, now + 0.15);
                            oscillator.frequency.setValueAtTime(800, now + 0.3);

                            gainNode.gain.setValueAtTime(0, now);
                            gainNode.gain.linearRampToValueAtTime(0.4, now + 0.05);
                            gainNode.gain.linearRampToValueAtTime(0.4, now + 0.25);
                            gainNode.gain.linearRampToValueAtTime(0, now + 0.35);

                            oscillator.start(now);
                            oscillator.stop(now + 0.35);
                        }, delay);
                    };

                    // Play 3 beeps with intervals
                    playBeep(0);
                    playBeep(500);
                    playBeep(1000);
                } catch (error) {
                    console.error('Error playing alarm sound:', error);
                    // Fallback: try to use browser beep if available
                    try {
                        // Some browsers support this
                        if (typeof window.console !== 'undefined' && console.beep) {
                            console.beep();
                        }
                    } catch (e) {
                        // Silent failure if audio is not supported
                    }
                }
            };

            // --- Show Time's Up Modal ---
            const showTimeupModal = () => {
                // Play sound immediately
                playAlarmSound();
                
                // Show modal
                timeupOverlay.classList.remove('hidden');
                
                // Add vibration if supported (mobile devices)
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }
            };

            // --- Hide Time's Up Modal ---
            const hideTimeupModal = () => {
                timeupOverlay.classList.add('hidden');
            };

            // --- Timer Functions ---
            const updateTimerDisplay = () => {
                const hours = Math.floor(timerRemainingSeconds / 3600);
                const minutes = Math.floor((timerRemainingSeconds % 3600) / 60);
                const seconds = timerRemainingSeconds % 60;
                timerDisplayEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                // Update timer display color based on remaining time
                timerDisplayEl.classList.remove('timer-warning', 'timer-danger');
                if (timerRemainingSeconds <= 60 && timerRemainingSeconds > 0) {
                    timerDisplayEl.classList.add('timer-danger');
                } else if (timerRemainingSeconds <= 300 && timerRemainingSeconds > 60) {
                    timerDisplayEl.classList.add('timer-warning');
                }
            };

            const loadTimerFromInputs = () => {
                const hours = parseInt(timerHoursEl.value) || 0;
                const minutes = parseInt(timerMinutesEl.value) || 0;
                const seconds = parseInt(timerSecondsEl.value) || 0;
                timerTotalSeconds = hours * 3600 + minutes * 60 + seconds;
                timerRemainingSeconds = timerTotalSeconds;
                updateTimerDisplay();
            };

            const startTimer = () => {
                if (timerRemainingSeconds <= 0) {
                    loadTimerFromInputs();
                }
                if (timerRemainingSeconds <= 0) {
                    alert('กรุณาตั้งค่าเวลาก่อน');
                    return;
                }
                
                // Initialize audio context on user interaction (required for autoplay policies)
                if (!audioContext) {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    } catch (e) {
                        console.warn('Audio context not supported');
                    }
                }
                
                isTimerRunning = true;
                isTimerPaused = false;
                startTimerBtn.disabled = true;
                pauseTimerBtn.disabled = false;
                timerHoursEl.disabled = true;
                timerMinutesEl.disabled = true;
                timerSecondsEl.disabled = true;

                timerInterval = setInterval(() => {
                    if (timerRemainingSeconds > 0) {
                        timerRemainingSeconds--;
                        updateTimerDisplay();
                    } else {
                        stopTimer();
                        showTimeupModal();
                    }
                }, 1000);
            };

            const pauseTimer = () => {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                isTimerRunning = false;
                isTimerPaused = true;
                startTimerBtn.disabled = false;
                pauseTimerBtn.disabled = true;
            };

            const stopTimer = () => {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                isTimerRunning = false;
                isTimerPaused = false;
                timerRemainingSeconds = 0;
                updateTimerDisplay();
                startTimerBtn.disabled = false;
                pauseTimerBtn.disabled = true;
                timerHoursEl.disabled = false;
                timerMinutesEl.disabled = false;
                timerSecondsEl.disabled = false;
            };

            const resetTimer = () => {
                stopTimer();
                loadTimerFromInputs();
            };

            // Initialize timer display
            loadTimerFromInputs();

            // --- Quiz Rounds Functions ---
            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };

            const randomizeRounds = () => {
                const selectedStudents = getSelectedStudents();
                if (selectedStudents.length === 0) {
                    roundsResultsEl.innerHTML = '<p class="text-red-400 text-center">กรุณาเลือกนักเรียนอย่างน้อย 1 คน</p>';
                    return;
                }
                const membersPerRound = parseInt(membersPerRoundEl.value);
                if (isNaN(membersPerRound) || membersPerRound < 1) {
                    roundsResultsEl.innerHTML = '<p class="text-red-400 text-center">กรุณาใส่จำนวนนักเรียนต่อรอบที่ถูกต้อง</p>';
                    return;
                }

                const shuffled = shuffleArray(selectedStudents);
                const rounds = [];
                for (let i = 0; i < shuffled.length; i += membersPerRound) {
                    rounds.push(shuffled.slice(i, i + membersPerRound));
                }

                displayRounds(rounds);
            };

            const displayRounds = (rounds) => {
                roundsResultsEl.innerHTML = '';
                if (rounds.length === 0) {
                    roundsResultsEl.innerHTML = '<p class="text-gray-500 text-center">ไม่มีรอบการสอบ</p>';
                    return;
                }
                rounds.forEach((round, index) => {
                    const roundCard = document.createElement('div');
                    roundCard.className = 'bg-gray-900/50 rounded-lg p-3 sm:p-4 border border-gray-700';
                    const title = document.createElement('h3');
                    title.className = 'text-base sm:text-lg font-semibold text-blue-400 mb-2 sm:mb-3';
                    title.textContent = `รอบที่ ${index + 1}`;
                    const memberList = document.createElement('div');
                    memberList.className = 'flex flex-wrap gap-1.5 sm:gap-2';
                    round.sort((a, b) => a - b).forEach(member => {
                        const memberChip = document.createElement('span');
                        memberChip.className = 'bg-blue-900/50 text-blue-200 font-medium px-2 py-1 sm:px-3 rounded-full border border-blue-800 text-xs sm:text-sm';
                        memberChip.textContent = `เลขที่ ${member}`;
                        memberList.appendChild(memberChip);
                    });
                    roundCard.appendChild(title);
                    roundCard.appendChild(memberList);
                    roundsResultsEl.appendChild(roundCard);
                });
            };

            // --- Event Listeners ---
            generateStudentListBtn.addEventListener('click', generateStudentList);
            selectAllBtn.addEventListener('click', () => toggleAllCheckboxes(true));
            deselectAllBtn.addEventListener('click', () => toggleAllCheckboxes(false));

            startTimerBtn.addEventListener('click', startTimer);
            pauseTimerBtn.addEventListener('click', pauseTimer);
            stopTimerBtn.addEventListener('click', stopTimer);
            resetTimerBtn.addEventListener('click', resetTimer);

            timerHoursEl.addEventListener('change', () => {
                if (!isTimerRunning) loadTimerFromInputs();
            });
            timerMinutesEl.addEventListener('change', () => {
                if (!isTimerRunning) loadTimerFromInputs();
            });
            timerSecondsEl.addEventListener('change', () => {
                if (!isTimerRunning) loadTimerFromInputs();
            });

            randomizeRoundsBtn.addEventListener('click', randomizeRounds);
            
            // Time's Up Modal Event Listeners
            closeTimeupBtn.addEventListener('click', hideTimeupModal);
            timeupOverlay.addEventListener('click', (e) => {
                if (e.target === timeupOverlay) {
                    hideTimeupModal();
                }
            });

            // Initialize on load
            function generateStudentList() {
                generateStudentCheckboxes();
            }
            generateStudentList();
        });
    </script>
</body>
</html>
